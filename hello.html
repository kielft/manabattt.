<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAKS HONEST</title>
  <style>
    body {
      margin: 0;
     padding: 0;
     height: 100vh;
     background-color: hotpink;
     display: flex;
     justify-content: center;
     align-items: center;
     font-family: Arial, sans-serif;
    }
    
    .card {
      background-color: deeppink;
      border-radius: 30px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(2, 2, 2, 2);
      width: 300px;
      height: 460px;
      position: relative;
      overflow: hidden;
      border: 2px solid white;
    }
    
    .card video {
      height: 60%;
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 2px solid white;
      box-shadow: 0 4px 20px rgba(0.8, 0.8, 0.8, 0.8);
    }
    
    h2 {
      color: white;
      margin-bottom: 30px;
      border-radius: 20px;
    }
    
    </style>
    
    <body>
  <div class="card" id="card">
    <video width="640" height="360" autoplay loop muted playsinline>
  <source src="catt.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

    <h2>ALAM KO NAMAN KAHIT HINDI KA NA MAG YES </h2>
  </div>
  </body>
  
  <script>
  // Attempt to play video with sound
  const video = document.getElementById("catt.mp4");
  
  // Unmute video if you want to try autoplay with sound
  video.muted = false;
  
  // Attempt autoplay
  video.play().catch(error => {
    console.log("Video autoplay blocked:", error);
  });
  
</script>
